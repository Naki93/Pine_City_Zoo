<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Fauna+One&family=Ovo&family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section: Contains Logo  -->
    <header id="header">
      <img src="./images/logo.png" alt="Pine city zoo logo" />
    </header>
    <!-- Top Navigation Section -->
    <nav>
      <div id="tabs-top">
        <a href="./animals.html">ANIMALS</a>
        <a href="./index.html">MAPS</a>
        <a href="./places.html">PLACES</a>
      </div>
    </nav>
    <!-- Main Content: Contains the Main Content of The Feedback Form -->
    <main id="main">
      <div id="content">
        <div id="info-box-full">
          <img src="./images/giraffe-large.jpg" alt="Image of Giraffes" />
          <h3>WE'D LOVE TO HERE FROM YOU</h3>
          <p>
            We always strive to do best, so your feedback is very important to
            us. Please fill in the form below
          </p>
          <input type="text" placeholder="Your name" id="name" />
          <input type="text" placeholder="Your email" id="email" />
          <textarea placeholder="Type your message here"></textarea>
          <a href="./message-received.html" class="button">SUBMIT</a>
        </div>
      </div>
    </main>
    <!-- Footer: Contains The Bottom Navigation -->
    <footer>
      <div id="tabs-bottom">
        <a href="./weather.html">WEATHER</a>
        <a href="./feedback.html">FEEDBACK</a>
      </div>
    </footer>
  </body>
</html>
