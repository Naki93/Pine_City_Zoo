<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Fauna+One&family=Ovo&family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section: Contains Logo  -->
    <header id="header">
      <img src="./images/logo.png" alt="Pine city zoo logo" />
    </header>
    <!-- Top Navigation Section -->
    <nav>
      <div id="tabs-top">
        <a href="./animals.html">ANIMALS</a>
        <a href="./index.html">MAPS</a>
        <a href="./places.html">PLACES</a>
      </div>
    </nav>
    <!-- Main Content: Contains the Main Content of The Weather -->
    <main id="main">
      <div id="content">
        <div id="info-box-full">
          <h3>Pine City Weather</h3>

          <p>
            <img
              class="info-box-weather-icon"
              src="./images/partly-cloudy.png"
              alt="Partly Cloudy Weather Image"
            />Partly Cloudy
          </p>
          <p>&uarr; 25&deg; &darr; 16&deg;</p>
          <h1 class="info-box-weather-icon">22&deg;</h1>
          <p><strong>FORECAST</strong></p>
          <table>
            <tr>
              <th>Day of the week</th>
              <th>Weather Forecast</th>
              <th>Maximum</th>
              <th>Minimum</th>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>
                <img
                  class="info-box-weather-icon"
                  src="images/sunny.png"
                  alt="Sunny Weather Image"
                />

                <span class="hide">Sunny</span>
              </td>
              <td>&uarr;28</td>
              <td>&darr;17</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>
                <img
                  class="info-box-weather-icon"
                  src="images/partly-cloudy.png "
                  alt="Partly Cloudy Weather image"
                />
                <span class="hide">Partly Cloudy</span>
              </td>
              <td>&uarr;28</td>
              <td>&darr;15</td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td>
                <img
                  class="info-box-weather-icon"
                  src="images/rain.png"
                  alt="Rainy Weather image"
                />
                <span class="hide">Rain</span>
              </td>
              <td>&uarr;28</td>
              <td>&darr;17</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>
                <img
                  class="info-box-weather-icon"
                  src="images/sunny.png"
                  alt="Sunny Weather Image"
                />
                <span class="hide">Sunny</span>
              </td>
              <td>&uarr;29</td>
              <td>&darr;15</td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td>
                <img
                  class="info-box-weather-icon"
                  src="images/sunny.png"
                  alt="Sunny Weather Image"
                />
                <span class="hide">Sunny</span>
              </td>
              <td>&uarr;30</td>
              <td>&darr;17</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td>
                <img
                  class="info-box-weather-icon"
                  src="images/sunny.png"
                  alt="Sunny Weather Image"
                />
                <span class="hide">Sunny</span>
              </td>
              <td>&uarr;28</td>
              <td>&darr;16</td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <!-- Footer: Contains The Bottom Navigation -->
    <footer>
      <div id="tabs-bottom">
        <a href="./weather.html">WEATHER</a>
        <a href="./feedback.html">FEEDBACK</a>
      </div>
    </footer>
  </body>
</html>
